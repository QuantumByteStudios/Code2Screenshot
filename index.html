	<div class="container-fluid">
		<div class="col-12">
			<form action="Output.php" method="post">
				<label>Any Title for your code? </label><br>
				<input value="A Simple Hello World Program in Java" placeholder="Give me a Title.." size="50" type="text" name="title"><br><br>
				<label for="exampleFormControlTextarea1" class="form-label">Paste Your Code Here</label>
				<textarea name="code" type="text" class="form-control" id="codeArea" rows="15">

		<script type="text/javascript">
			var wrapper=$(".codeArea").html();
			  wrapper=wrapper.replace(/&lt;/g,'<').replace(/&gt;/g,'>').replace(/&amp;/g,'&');
			 $(".codeArea").html(wrapper);
		</script>
